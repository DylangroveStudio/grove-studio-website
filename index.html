<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROVE STUDIO</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 400;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        header {
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        /* Navigation Overlay */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 200;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav-overlay.active {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .nav-links {
            list-style: none;
            text-align: center;
        }

        .nav-links li {
            margin: 15px 0;
        }

        .nav-links a {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #888888;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 20px;
        }

        /* Project Grid */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .project-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .project-item:hover img {
            transform: scale(1.05);
        }

        .project-name {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            font-size: 12px;
            text-transform: uppercase;
        }

        /* Project Detail Page */
        .project-detail {
            position: relative;
            margin-top: 30px;
        }

        .project-slider {
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .slider-container {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 70vh;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-nav {
            position: absolute;
            bottom: 50%;
            transform: translateY(50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .slider-nav button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-info {
            margin-top: 30px;
            max-width: 700px;
        }

        .project-title {
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .project-description {
            font-size: 14px;
            line-height: 1.8;
        }

        /* About Page */
        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .about-image {
            width: 100%;
        }

        .about-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .about-text {
            padding: 20px 0;
        }

        .about-text h2 {
            font-size: 16px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Contact Page */
        .contact-container {
            max-width: 600px;
            margin: 30px auto;
        }

        .contact-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 150px;
        }

        .submit-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        /* Terms Page */
        .terms-container {
            max-width: 800px;
            margin: 30px auto;
        }

        .terms-content {
            font-size: 14px;
            line-height: 1.8;
        }

        .terms-content h2 {
            font-size: 16px;
            text-transform: uppercase;
            margin: 30px 0 15px;
        }

        .terms-content p {
            margin-bottom: 15px;
        }

        /* Footer */
        footer {
            padding: 40px 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .about-container {
                grid-template-columns: 1fr;
            }

            .project-info {
                padding: 0 20px;
            }

            .slide {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .project-grid {
                grid-template-columns: 1fr;
            }

            .slide {
                height: 40vh;
            }
        }

        /* Project Information Panel */
        .project-info-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            background: #fff;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 90;
        }

        .project-info-panel.active {
            transform: translateX(0);
        }

        .info-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .navigation-arrows {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation-arrows a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">GROVE STUDIO</a>
        </div>
        <button class="menu-btn" aria-label="Open menu">☰</button>
    </header>

    <!-- Navigation Overlay -->
    <div class="nav-overlay">
        <button class="close-btn" aria-label="Close menu">✕</button>
        <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </div>

    <!-- Main Content - Will be different for each page -->
    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 GROVE STUDIO. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // DOM Elements
        const menuBtn = document.querySelector('.menu-btn');
        const closeBtn = document.querySelector('.close-btn');
        const navOverlay = document.querySelector('.nav-overlay');
        const mainContent = document.getElementById('main-content');

        // Navigation Toggle
        menuBtn.addEventListener('click', () => {
            navOverlay.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            navOverlay.classList.remove('active');
        });

        // Page Router
        const routes = {
            '': 'home',
            'index.html': 'home',
            'about.html': 'about',
            'contact.html': 'contact',
            'terms.html': 'terms'
        };

        // Project data
        const projects = [
            {
                id: 1,
                name: 'BATHROOM HOUSE',
                description: 'A minimal and elegant approach to the decorating of residential spaces that showcase the materiality and preserve the durability.',
                images: ['/api/placeholder/800/600', '/api/placeholder/800/600', '/api/placeholder/800/600']
            },
            {
                id: 2,
                name: 'PROJECT NAME',
                description: 'The Project Brief contained only one requirement, that the space should be bright whilst maintaining the spatial qualities of what's already there. The rest was developed through in-depth discussions where we came to understand the client's vision.',
                images: ['/api/placeholder/800/600', '/api/placeholder/800/600']
            },
            {
                id: 3,
                name: 'URBAN RESIDENCE',
                description: 'A minimalist approach to urban living, creating balance between functionality and aesthetics.',
                images: ['/api/placeholder/800/600', '/api/placeholder/800/600', '/api/placeholder/800/600']
            },
            {
                id: 4,
                name: 'LIGHT PAVILION',
                description: 'Exploring the interaction between natural light and architectural form.',
                images: ['/api/placeholder/800/600', '/api/placeholder/800/600']
            }
        ];

        // Helper to render project detail page
        function renderProjectDetail(projectId) {
            const project = projects.find(p => p.id === parseInt(projectId));
            if (!project) return '';

            let slidesHTML = '';
            project.images.forEach(img => {
                slidesHTML += `
                    <div class="slide">
                        <img src="${img}" alt="${project.name}">
                    </div>
                `;
            });

            return `
                <div class="project-detail">
                    <div class="project-slider">
                        <div class="slider-container">
                            ${slidesHTML}
                        </div>
                        <div class="slider-nav">
                            <button class="prev-slide" aria-label="Previous slide">←</button>
                            <button class="next-slide" aria-label="Next slide">→</button>
                        </div>
                    </div>
                    <div class="project-info">
                        <h1 class="project-title">${project.name}</h1>
                        <p class="project-description">${project.description}</p>
                    </div>
                    <div class="navigation-arrows">
                        <a href="project.html?id=${projectId > 1 ? projectId - 1 : projects.length}" aria-label="Previous project">←</a>
                        <a href="project.html?id=${projectId < projects.length ? projectId + 1 : 1}" aria-label="Next project">→</a>
                    </div>
                </div>
            `;
        }

        // Page Templates
        const templates = {
            home: `
                <div class="container">
                    <div class="project-grid">
                        ${projects.map(project => `
                            <a href="project.html?id=${project.id}" class="project-item">
                                <img src="${project.images[0]}" alt="${project.name}">
                                <div class="project-name">${project.name}</div>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `,
            about: `
                <div class="container">
                    <div class="about-container">
                        <div class="about-image">
                            <img src="/api/placeholder/600/800" alt="Grove Studio Founder">
                        </div>
                        <div class="about-text">
                            <h2>ABOUT GROVE</h2>
                            <p>We specialise in subtle, harmonious building solutions with an emphasis on thoughtful details and authentic craftsmanship. We design and collaborate with clients who deeply value both integrity of design and elegance.</p>
                            <p>As a small practice, we provide a bespoke service where clients directly engage with the principal designer, ensuring personal interaction throughout the entire process.</p>
                            <h2>PHILOSOPHY</h2>
                            <p>Our work is underpinned by a commitment to creating buildings that positively contribute to their place and enhance the experiences of those who inhabit them.</p>
                            <h2>SERVICES</h2>
                            <p>Architecture, Masterplanning, Small product design, Furniture design, Material curation, Selection of historic furnishings</p>
                            <h2>EDUCATION</h2>
                            <p>Bachelor of Architecture, Melbourne University</p>
                            <p>Masters of Architecture, RMIT</p>
                        </div>
                    </div>
                </div>
            `,
            contact: `
                <div class="container">
                    <div class="contact-container">
                        <h1>CONTACT US</h1>
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send</button>
                        </form>
                    </div>
                </div>
            `,
            terms: `
                <div class="container">
                    <div class="terms-container">
                        <h1>TERMS AND CONDITIONS</h1>
                        <div class="terms-content">
                            <p>Last updated: March 2025</p>
                            <h2>1. INTRODUCTION</h2>
                            <p>These terms and conditions govern your use of the GROVE STUDIO website and services. By accessing or using our services, you agree to be bound by these terms.</p>
                            <h2>2. INTELLECTUAL PROPERTY</h2>
                            <p>All content published on this website, including but not limited to text, graphics, logos, images, and software, is the property of GROVE STUDIO and protected by Australian and international copyright laws.</p>
                            <h2>3. PRIVACY POLICY</h2>
                            <p>Our privacy policy explains how we collect, use, and protect your personal information. By using our services, you consent to our privacy practices.</p>
                            <h2>4. LIMITATION OF LIABILITY</h2>
                            <p>GROVE STUDIO shall not be liable for any direct, indirect, incidental, special, or consequential damages resulting from the use or inability to use our services.</p>
                            <h2>5. GOVERNING LAW</h2>
                            <p>These terms shall be governed by and construed in accordance with the laws of Australia. Any disputes arising under these terms shall be subject to the exclusive jurisdiction of the courts in Australia.</p>
                        </div>
                    </div>
                </div>
            `
        };

        // Determine current page and load content
        function loadContent() {
            const path = window.location.pathname.split('/').pop() || '';
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');

            if (path === 'project.html' && projectId) {
                mainContent.innerHTML = renderProjectDetail(projectId);
                initSlider();
            } else {
                const routeKey = routes[path] || 'home';
                mainContent.innerHTML = templates[routeKey];
            }

            // Add event listeners for forms
            const contactForm = document.querySelector('.contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Form submitted successfully. We will get back to you shortly.');
                    this.reset();
                });
            }
        }

        // Initialize slider functionality
        function initSlider() {
            const sliderContainer = document.querySelector('.slider-container');
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev-slide');
            const nextBtn = document.querySelector('.next-slide');

            if (!sliderContainer || slides.length === 0) return;

            let currentSlide = 0;
            const slideWidth = 100; // percentage

            // Set initial position
            sliderContainer.style.transform = `translateX(0%)`;

            // Event listeners for navigation buttons
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentSlide > 0) {
                        currentSlide--;
                    } else {
                        currentSlide = slides.length - 1;
                    }
                    sliderContainer.style.transform = `translateX(-${currentSlide * slideWidth}%)`;
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (currentSlide < slides.length - 1) {
                        currentSlide++;
                    } else {
                        currentSlide = 0;
                    }
                    sliderContainer.style.transform = `translateX(-${currentSlide * slideWidth}%)`;
                });
            }
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadContent);

        // Handle link clicks for SPA-like navigation
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.href) {
                const url = new URL(e.target.href);
                if (url.origin === window.location.origin) {
                    e.preventDefault();
                    window.history.pushState({}, '', url);
                    loadContent();
                    navOverlay.classList.remove('active');
                    window.scrollTo(0, 0);
                }
            }
        });

        // Handle browser back/forward navigation
        window.addEventListener('popstate', loadContent);
    </script>
</body>
</html>
